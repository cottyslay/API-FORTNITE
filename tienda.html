<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="nav.css">
  <link rel="stylesheet" href="fondo.css">
    <title>Tienda de Fortnite</title>
    
    <link rel="stylesheet" type="text/css" href="styles.css">

</head>
<body>
    <nav>
        <div class="navbar">
            <div class="logo">
                <img style=" height: 80px;" src="logo.png" > <!-- Reemplaza 'logo.png' con la ruta de tu logotipo -->
            </div>
            <ul>
                <li><a href="Mapa.html">Mapa</a></li>
                <li><a href="Banners.html">Banner del dia</a></li>
                <li><a href="#">Item Shop</a></li>
                <li><a href="index.html">Codigo de Creador</a></li>
            </ul>
        </div>
    </nav>
    <br>
    <h1>Tienda de Fortnite</h1>
    <div id="fortnite-shop">
        <!-- Aquí se mostrarán las imágenes y nombres de los artículos -->
    </div>

    <script>
        const apiUrl = 'https://fortnite-api.com/v2/shop/br';

        fetch(apiUrl)
            .then(response => response.json())
            .then(data => {
                const shopData = data.data;

                if (shopData) {
                    const shopElement = document.getElementById('fortnite-shop');
                    shopData.featured.entries.forEach(item => {
                        const itemElement = document.createElement('div');
                        itemElement.className = 'item';
                        const itemName = document.createElement('p');
                        itemName.textContent = item.items[0].name;
                        const itemImage = document.createElement('img');
                        itemImage.src = item.items[0].images.icon;
                        
                        itemElement.appendChild(itemName);
                        itemElement.appendChild(itemImage);
                        shopElement.appendChild(itemElement);
                    });
                } else {
                    console.error('No se encontraron datos de la tienda.');
                }
            })
            .catch(error => {
                console.error('Error al obtener los datos de la API', error);
            });
    </script>
</body>
</html>
