<!DOCTYPE html>
<html>
<head>
    <title>Consulta de Código de Creador de Fortnite</title>
</head>
<body>
    <h1>Consulta de Código de Creador de Fortnite</h1>

    <label for="creatorCode">Código de Creador de Fortnite:</label>
    <input type="text" id="creatorCode" placeholder="Ingresa un código de creador">
    <button onclick="consultarCreadorCode()">Consultar</button>

    <div id="result">
        <!-- Aquí se mostrará la información del código de creador -->
    </div>

    <script>
        function consultarCreadorCode() {
            const creatorCode = document.getElementById("creatorCode").value;
            if (!creatorCode) {
                alert("Por favor, ingresa un código de creador.");
                return;
            }

            // Realizar una solicitud a la API de códigos de creador de Fortnite
            const apiUrl = `https://fortnite-api.com/v2/creatorcode?name=${creatorCode}`;
            
            // Puedes usar fetch para realizar la solicitud
            fetch(apiUrl)
                .then(response => response.json())
                .then(data => {
                    // Aquí debes procesar los datos y mostrar la información en la página
                    document.getElementById("result").innerHTML = JSON.stringify(data, null, 2);
                })
                .catch(error => {
                    console.error("Error al consultar el código de creador:", error);
                    alert("No se pudieron obtener los datos del código de creador.");
                });
        }
    </script>
</body>
</html>
