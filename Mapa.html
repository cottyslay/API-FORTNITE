<!DOCTYPE html>
<html>
<head>
    <title>Fortnite Map</title>
    <link rel="stylesheet" href="mapa.css">
    <link rel="stylesheet" href="nav.css">
    <link rel="stylesheet" href="fondo.css">
</head>
<body>
    <nav>
        <div class="navbar">
            <div class="logo">
                <img style=" height: 80px;" src="logo.png" > <!-- Reemplaza 'logo.png' con la ruta de tu logotipo -->
            </div>
            <ul>
                <li><a href="#">Mapa</a></li>
                <li><a href="Banners.html">Banner del dia</a></li>
                <li><a href="tienda.html">Item Shop</a></li>
                <li><a href="index.html">Home</a></li>
            </ul>
        </div>
    </nav>  
    
    <div id="mapImageContainer">
        <img id="mapImage" src="" alt="Fortnite Map">
    </div>

    <script>
        // Hacer una solicitud a la API de Fortnite
        fetch('https://fortnite-api.com/v1/map')
            .then(response => response.json())
            .then(data => {
                // Obtener la URL de la imagen del mapa
                const mapImageUrl = data.data.images.blank;
                const mapImageElement = document.getElementById('mapImage');
                mapImageElement.src = mapImageUrl;
            })
            .catch(error => {
                console.error('Error al obtener datos de la API', error);
            });
    </script>
</body>
</html>
